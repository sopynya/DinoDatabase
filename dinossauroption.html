<!DOCTYPE html>
<html lang="en" style="background-color:#b9e6fa;">
<head>
    <style>
        #dinos button { 
            font-size: 1.4em;
            padding:0 0 5px 0 ;
            border: none;
            font-family: "Lucida Console", verdana, monospace;
            border-radius: 5px;
            color: white;
            margin: 30px 10px 0px 15px;
            display: block;
            
            background-color: #70b1cd;
        }
        #dinos button:hover {
            border-bottom: solid 2px;
            border-top: solid 1px;
        }
        img{
            width: 273px;
            height: 180px;
            border-radius: 5px 5px 0 0
        }
        #dinos {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            margin-top: 70px;
        }
        li {
            flex-basis: calc(100% / 4);
            margin: 0;
        }

        .sidebyside {
            display: flex;
            flex-wrap: wrap; 
        }
        .one {
            position:fixed;
            background-color: #84c0dc;
            width:100%;
            margin-top: -10px;
            padding: 25px 0 15px 0;
            margin-bottom: 200px
        }
        #back {
            font-size: 26px;
            margin: -6px 0 0 10px;
            border: none;
            color: white;
            padding: 5px 15px 5px 15px;
            background-color: #84c0dc;
        }
        input[type=text] {
            border: none;
            font-size: 25px;
            padding: 0px 75px 2px 20px;
            font-family: "Lucida Console", verdana, monospace;          
            height: 34px;
            background-color: #70b1cd;
            margin-left: 50px;
            color:white;
        }
        #searchbar:focus{
            outline: none;
        }
        input::placeholder {
            color: white;
            font-family: "Lucida Console", verdana, monospace;
        }
        .filter {
            background-color: #7abad5;
            font-size: 25px;
            color: white;
            padding: 5px 15px 5px 15px;
            border:none;
            border-right: solid 4px #70b1cd;
            width: 130px;
            height: 37px;
        }
        .baw {
            background-color: #7abad5;
            font-size: 25px;
            color: white;
            padding: 5px 15px 5px 15px;
            border:none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            width: 170px;
            height: 37px;
        }
        .baw:hover {
            background-color: #70b1cd;
        }
        .filter:hover {
            background-color: #70b1cd;
        }

        .column {
            display: flex;
            flex-direction: column;
        }
        
        #notav {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease;
            background-color: #5896b1;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 1000;
            font-family: "Lucida Console", verdana, monospace;
            font-size: 25px;
            width: 400px;
            text-align: center;
        }
        #notav.visible {
            opacity: 1;
        }
        #notav.hidden {
            display: none;
        }
        #searchbar {
            border-radius: 10px;
            margin-left: 15px;
        }
        #house {
            width: 40px;
            height: 35px;
        }
        .pagebutton {
            background-color: #70b1cd;
            font-size: 25px;
            color: white;
            padding: 5px 15px 5px 15px;
            border:none;
            margin: auto;
            display: block;
            border-radius: 15px;
            width: 200px;
        }
        .pagebutton:hover {
            background-color: #5896b1;
        }
        body {
            padding: 0;
            margin: 0;
        }

        @media (max-width: 1200px) {
            #dinos button {
                font-size: 40px;
                border-radius: 10px;
                margin: 30px 10px 0px 15px;
                padding:0 0 20px 0 ;
            }
            img {
                width: 403px;
                height:310px;
            }

            #house {
                width: 80px;
                height: 70px;
            }
            .pagebutton {
                font-size: 45px;
                border-radius: 25px;
                width: 250px;
            }
            #notav {
                font-size: 38px;
            }
            .filter {
                font-size: 45px;
                width: 200px;
                height: 74px;
            }
            input[type=text] {
                font-size: 45px;
                height: 74px;
                width: 700px;
                margin-bottom: 15px;
            }
            li {
               flex-basis: calc(100% / 2);
                margin: 0;
            }
            .baw {
                font-size: 45px;
                width: 270px;
                height: 74px;
            }
            #dinos {
                margin-top: 200px;
            }
        }
    </style>
</head>

<script>
    const searchInput = document.getElementById('searchbar');
    searchInput.addEventListener('keyup', function () {
        const filter = searchInput.value.toLowerCase();
        filteredItems = allItems.filter(item =>
            item.textContent.toLowerCase().includes(filter)
        );
        showPage(1);
    });

    function shownotav() {
        const message = document.getElementById('notav');
        message.classList.remove('hidden');
        void message.offsetWidth;
        message.classList.add('visible');

        setTimeout(() => {
            message.classList.remove('visible');
            setTimeout(() => {
                message.classList.add('hidden');
            }, 500);
        }, 2700);
    }

    const list = document.getElementById("dinos");
    let listItems = list.querySelectorAll("li");
    const itemsPerPage = 60;
    let currentPage = 1;
    let isOriginal = true;
    let activeFilter = null;

    const originalItems = Array.from(listItems).map(item => item.cloneNode(true));
    const allItems = originalItems.slice();
    let filteredItems = allItems.slice();   

    function showPage(page) {
        const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        currentPage = page;

        list.innerHTML = '';

        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        filteredItems.slice(start, end).forEach(item => list.appendChild(item));
    }

    function filterclassbtn(period) {
        if (activeFilter === period) {
            activeFilter = null;
            filteredItems = allItems.slice();
        } else {
            activeFilter = period;
            filteredItems = allItems.filter(item => item.classList.contains(period));
        }
        currentPage = 1;
        showPage(currentPage);
    }
    function atoz() {
        isOriginal = !isOriginal;

        updateListItems();
        currentPage = 1;
        showPage(currentPage);
    }

    function updateListItems() {
        let baseItems = isOriginal
        ? allItems.slice()
        : allItems.slice().sort((a, b) =>
            a.textContent.trim().toLowerCase().localeCompare(b.textContent.trim().toLowerCase())
        );

        filteredItems = activeFilter
        ? baseItems.filter(item => item.classList.contains(activeFilter))
        : baseItems;
    }

    function nextPage() {
        const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
        }
    }
    updateListItems();
    showPage(currentPage);
</script>
