<!DOCTYPE html>
<html lang="en" style="background: linear-gradient(135deg, #b9e6fa 100% ); background-attachment: fixed;">
<meta charset="UTF-8" />
<head>
    <title>Dinosaur Database</title>
    <meta name="description" content="Explore our comprehensive dinosaur database with species info, timelines, and fun facts for dino lovers of all ages.">
    <meta name="robots" content="index, follow">
    <meta name="application-name" content="Dinosaur Database">

    <meta property="og:title" content="Dinosaur Database - Explore Dinosaur History">
    <meta property="og:description" content="Discover the history, types, and facts about dinosaurs.">
    <meta property="og:image" content="https://dinodatabase.onrender.com/site-preview.png">
    <meta property="og:url" content="https://dinodatabase.onrender.com/">
    <meta property="og:type" content="website">
    <script>
        if (window.location.pathname.endsWith('/index.html')) {
        window.history.replaceState(null, '', window.location.pathname.replace('index.html', ''));
        }
    </script>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Dinosaur Database",
            "url": "https://dinodatabase.onrender.com/"
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        body {
            overflow: hidden;
        }
        #space {
            padding: 19%;
            z-index: 1;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #space button {
            margin-bottom: 20px;
        }
        button {
            font-size:60px;
            border: none;
            border-radius: 20px;
            text-align: center;
            padding: 5px 20px 5px 20px;
            width: 500px;
            font-family: 'Nunito', "Lucida Console", verdana, monospace;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            color: #587598;
            text-shadow: 0 2px 8px rgba(132, 202, 232, 0.18), 0 1px 0 #fff;
            transition: 0.4s;
            background: linear-gradient(135deg, #ffffff 0%, #e6f7fb 100%);
            border: 2.5px solid #84cae8;
            box-shadow: 0 4px 24px 0 rgba(132, 202, 232, 0.22), 0 1.5px 6px 0 rgba(141, 141, 141, 0.10), inset 0 2px 8px 0 rgba(255,255,255,0.18);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            left: 10%;
            top: 0;
            width: 80%;
            height: 45%;
            background: linear-gradient(180deg, rgba(255,255,255,0.38) 0%, rgba(255,255,255,0.08) 100%);
            border-radius: 0 0 40px 40px;
            pointer-events: none;
            z-index: 1;
        }
        button::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 98%;
            height: 98%;
            border-radius: 22px;
            box-shadow: 0 0 32px 8px rgba(132, 202, 232, 0.18);
            opacity: 0.7;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes pop-in {
            0% {
                transform: scale(0.92);
                opacity: 0;
            }
            70% {
                transform: scale(1.04);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        button:hover {
            background: linear-gradient(135deg, #e6f7fb 0%, #b3daeb 100%);
            color: #31678e;
            text-shadow: 0 2px 12px rgba(132, 202, 232, 0.28), 0 1px 0 #84cae8;
            box-shadow: 0 8px 36px 0 rgba(132, 202, 232, 0.32), 0 3px 12px 0 rgba(141, 141, 141, 0.18);
            animation: wiggle 0.7s cubic-bezier(0.33, 1, 0.68, 1);
            animation-iteration-count: 1;
        }
        @keyframes wiggle {
            0% { transform: scale(1) rotate(0deg); }
            20% { transform: scale(1.012) rotate(-0.7deg); }
            40% { transform: scale(0.988) rotate(0.5deg); }
            60% { transform: scale(1.008) rotate(-0.4deg); }
            80% { transform: scale(0.992) rotate(0.3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        button:active {
            transform: scale(0.93);
            transition: transform 0.08s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes bounce-cute {
            0% { transform: scale(1) translateY(0); }
            30% { transform: scale(1.08, 0.96) translateY(-6px); }
            50% { transform: scale(0.97, 1.03) translateY(2px); }
            70% { transform: scale(1.03, 0.98) translateY(-2px); }
            100% { transform: scale(1) translateY(0); }
        }

        .background-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .triceratops {
            position: absolute;
            width: 140px;
            top: -150px;
            animation: fall-shake linear infinite, dino-float 2.2s ease-in-out infinite alternate;
            filter: brightness(1.08) saturate(0.7) opacity(0.72);
        }
        @keyframes fall-shake {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translate(-2px, 30vh) rotate(-2deg);
            }
            50% {
                transform: translate(2px, 60vh) rotate(1.5deg);
            }
            75% {
                transform: translate(-1px, 90vh) rotate(-1deg);
            }
            100% {
                transform: translate(0, 120vh) rotate(0deg);
                opacity: 0.4;
            }
        }
        @keyframes dino-float {
            0% { margin-top: 0; }
            100% { margin-top: 7px; }
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            box-sizing: border-box;
        }
        @media (max-width: 1300px) {
            .main-container {
                padding: 0 8vw;
            }
        }
    </style>
</head>

<body>
    <h1 class="visually-hidden">Welcome to the Ultimate Dinosaur Database</h1>
    <div class="background-rain" id="rain-container"></div>
    <div class="main-container">
        <div id="space">
            <button id="dinolist" onclick="location.href = 'dinossauroption.html'">Dinosaurs</button>
            <br>
            <button id="dinohist" onclick="location.href = 'dinohistory.html'">Dino history</button>
            <br>
            <button id="about" onclick="location.href = 'about.html'">About</button>
        </div>
    </div>
    <script>
        const imageURL = "https://images.vexels.com/media/users/3/342411/isolated/preview/a386521b2b36da95ef375d88905e7244-dinossauro-triceratops-de-desenho-animado.png";
        const container = document.getElementById("rain-container");

        const NUM_DINOS = 17; 

        for (let i = 0; i < NUM_DINOS; i++) {
            const img = document.createElement("img");
            img.src = imageURL;
            img.className = "triceratops";
            img.style.left = Math.random() * 100 + "vw";
            img.style.animationDuration = (5 + Math.random() * 5) + "s";
            img.style.animationDelay = (Math.random() * 5) + "s";
            container.appendChild(img);
        }
      </script>
</body>
</html>
